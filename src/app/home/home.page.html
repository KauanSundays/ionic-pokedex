<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-padding" style="background-color: #b81414;">
      POKEDEX BSN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemons;let i = index ">
        <ion-item button style="width: 100%;" (click)="showPokemon(i + 1)">
          <ion-thumbnail slot="start">
            <img [src]="pokemon.image" alt="{{ pokemon.name }}">
          </ion-thumbnail>
          <ion-label>
            <h3>{{ capitalizeFirstLetter(pokemon.name) }}</h3>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
