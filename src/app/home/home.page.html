<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-padding" style="background-color: #b81414;">
      POKEDEX BSN
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToFavorites()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterPokemons($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of filteredPokemons; let i = index">
        <ion-item button style="width: 100%;" (click)="showPokemon(pokemon.id)">
          <ion-thumbnail slot="start">
            <img [src]="pokemon.image" alt="{{ pokemon.name }}">
          </ion-thumbnail>
          <ion-label>
            <h3>{{ capitalizeFirstLetter(pokemon.name) }}</h3>
          </ion-label>
          <ion-button fill="clear" slot="end" (click)="toggleFavorite(pokemon, $event)">
            <ion-icon name="star" [color]="pokemon.favorite ? 'warning' : 'medium'"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
