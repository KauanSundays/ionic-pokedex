<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Poke BSN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let pokemon of pokemons; let i = index">
      <ion-item button>
        <h3 [innerText]="pokemon.name"></h3>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
