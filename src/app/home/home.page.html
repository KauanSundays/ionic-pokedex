<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-padding" style="background-color: #b81414;">
      POKEDEX BSN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemons">
        <ion-item button style="width: 100%;">
          <h3 [innerText]="capitalizeFirstLetter(pokemon.name)"></h3>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
